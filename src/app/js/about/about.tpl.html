<!-- About -->
<section class="page-section about-heading">
	<div class="container">
		<img class="about-img img-fluid rounded about-heading-img mb-3 mb-lg-0" src="img/about.png" alt="">
		<div class="about-heading-content">
			<div class="row">
				<div class="col-xs-12 col-lg-10 mx-auto">
					<div class="bg-faded rounded p-5">
						<h2 class="section-heading mb-4">
							<span class="section-heading-upper">Our Core</span>
							<span class="section-heading-lower">Values</span>
						</h2>

						<div ng-repeat="v in vm.coreValues" class="col-md-12">
							<div class="row">
								<button class="accordion" ng-click="v.stretch()">
									<p class="col-sm-11 core-value-summary">{{v.summary}}<span class="octicon-chevron-down"></span></p>
									<!--<p class="col-sm-1 pull-right glyphicon glyphicon-chevron-down"></p>-->
								</button>

								<div class="panel">
									<p>{{v.paragraph}}</p>
								</div>
							</div>
							<!--<span class="flex-column">âž¤</span>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!--MISSION -->

<section class="about-page-section page-section" ng-repeat="a in vm.about">
	<div class="container">
		<div class="product-item">
			<div class="product-item-title d-flex">
				<div class="bg-faded p-5 d-flex ml-auto rounded">
					<h2 class="section-heading mb-0">
						<span class="section-heading-upper">Our</span>
						<span class="section-heading-lower">{{a.title}}</span>
					</h2>
				</div>
			</div>
			<img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" ng-src={{a.imgPath}} alt="">
			<div class="product-item-description d-flex mr-auto">
				<div class="bg-faded p-5 rounded">
					<p class="mb-0">
						{{a.description}}
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
